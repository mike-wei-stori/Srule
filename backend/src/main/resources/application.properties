spring.application.name=srule-backend
# Server Configuration
server.port=${SERVER_PORT:8080}
server.forward-headers-strategy=framework

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:192.168.0.241}:${DB_PORT:3306}/${DB_NAME:srule}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:secretroot}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus Configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.stori.rule.entity

# Auto Table Configuration (Dromara MPE)
# Enable auto table creation and modification
auto-table.enable=true
# Auto create tables if not exists, update if structure changed
auto-table.mode=update
# Show DDL SQL statements in console
auto-table.show-sql=true
# Scan entity packages
auto-table.model-package=com.stori.rule.entity

# Logging
logging.level.com.stori.rule=DEBUG
logging.level.org.springframework=INFO
logging.level.org.dromara.autotable=DEBUG

